<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Management</title>
</head>
<body>
    <h1>Manage Events</h1>

    <a href="/admin/event/create">Create New Event</a>

    <h2>Existing Events</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.location}"></td>
                <td th:text="${event.description}"></td>
                <td th:text="${event.startDateTime}"></td>
                <td th:text="${event.endDateTime}"></td>
                <td>
                    <a th:href="@{/admin/event/edit(id=${event.id})}">Edit</a> |
                    <a th:href="@{/admin/event/delete(id=${event.id})}" onclick="return confirm('Are you sure you want to delete this event?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
